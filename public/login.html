<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PIN Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-card {
            width: 100%;
            max-width: 400px;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 0.5rem 2rem rgba(0, 0, 0, 0.18);
        }

        .pin-input {
            width: 3rem;
            height: 3rem;
            font-size: 1.5rem;
            text-align: center;
            margin-right: 0.5rem;
        }

        .pin-input:last-child {
            margin-right: 0;
        }

        .login-header {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .login-header h3 {
            font-weight: 600;
        }
    </style>
</head>
<body>

<div class="login-card">
    <div class="login-header">
        <h3>Enter 6-digit PIN</h3>
    </div>

    <form action="/login" method="POST" id="pin-form">
        <div class="d-flex justify-content-center mb-3">
            <input type="text" name="pin1" maxlength="1" class="form-control pin-input" required>
            <input type="text" name="pin2" maxlength="1" class="form-control pin-input" required>
            <input type="text" name="pin3" maxlength="1" class="form-control pin-input" required>
            <input type="text" name="pin4" maxlength="1" class="form-control pin-input" required>
            <input type="text" name="pin5" maxlength="1" class="form-control pin-input" required>
            <input type="text" name="pin6" maxlength="1" class="form-control pin-input" required>
        </div>

        <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
    const inputs = document.querySelectorAll('.pin-input');
    inputs.forEach((input, index) => {
        input.addEventListener('input', () => {
            if (input.value.length === 1 && index < inputs.length - 1) {
                inputs[index + 1].focus();
            }
        });

        input.addEventListener('keydown', (e) => {
            if (e.key === "Backspace" && input.value === "" && index > 0) {
                inputs[index - 1].focus();
            }
        });
    });

    document.getElementById('pin-form').addEventListener('submit', (e) => {
        // Prevent the default form submission for a moment
        e.preventDefault();

        const form = e.target;
        const pin = Array.from(inputs).map(i => i.value).join('');

        // Remove any previously added hidden input to avoid duplicates
        const existingHidden = form.querySelector('input[name="pin"]');
        if (existingHidden) existingHidden.remove();

        // Create hidden input with combined PIN
        const hidden = document.createElement('input');
        hidden.type = 'hidden';
        hidden.name = 'pin';
        hidden.value = pin;
        form.appendChild(hidden);

        // Now submit the form normally
        form.submit();
    });

    (function() {
        let theme = localStorage.getItem('theme'); // check saved theme
        if (!theme) {
            // Use browser preference if no saved theme
            theme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
        }

        if (theme === 'dark') {
            document.documentElement.setAttribute('data-bs-theme', 'dark');
        } else {
            document.documentElement.setAttribute('data-bs-theme', 'light');
        }
    })();
</script>
</body>
</html>
