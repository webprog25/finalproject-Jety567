                        <div class="d-flex gap-2">
                            <!-- Search input -->
                            <input type="text" id="articleSearchInput" class="form-control" placeholder="Search article..." data-i18n-placeholder="searchArticle" />

                        <label for="qty" class="form-label" data-i18n="quantity">Quantity</label>
                        <input id="qty" name="quantity" type="number" class="form-control" min="1" step="1" required="">
                    </div>

                    <div class="col-sm-6">
                        <label for="expiry" class="form-label" data-i18n="expiryDate">Expiry Date</label>
                        <input id="expiry" name="expiry" type="date" class="form-control" required="">
                    </div>

                    <div class="col-12 d-flex gap-2">
                        <button type="submit" id="saveBtn" class="btn btn-primary" data-i18n="add">Add</button>

                            <th>EAN</th>
                            <th>Quantity</th>
                            <th>Expires On</th>
                            <th>Days Left</th>
                            <th></th>
                        </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>

            <h2 class="h5 border-bottom pb-2">Selfmade Products</h2>
            <div class="mt-2">
                <div class="table-responsive">
                    <table class="table table-bordered table-hover align-middle" id="qrTable">
                        <thead class="table-dark">
                        <tr>
                            <th>Name</th>
                            <th>Made on</th>
                            <th>Expires On</th>
                            <th>Days Left</th>
                            <th></th>
                        </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</main>

<script type="module" src="/js/app.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>

<script type="module">
    import {fetchSelectList} from "./js/modules/listManager.js";
    import {fetchShelfItems} from "./js/modules/shelfTable.js";
    import {showToast} from "./js/modules/socket.js";
    let shelf_name = null;

    async function main() {
        const params = new URLSearchParams(window.location.search);
        let id = params.get("id");

        fetch(`/api/location/${id}`).then(res => res.json()).then(location => {
            shelf_name = location.name;
            fetchShelfItems(shelf_name)
        }).catch(error => console.log(error));

        waitForElement(id, (el) => {
            el.classList.add("active");
        });

        await fetchSelectList('#articleSelect')
    }

    main()

    function waitForElement(id, callback) {
        const el = document.getElementById(id);
        if (el) return callback(el);

        const observer = new MutationObserver(() => {
            const el = document.getElementById(id);
            if (el) {
                observer.disconnect();
                callback(el);
            }
        });

        observer.observe(document.body, {childList: true, subtree: true});
    }

    const form = document.querySelector('form');

    form.addEventListener('submit', (e) => {
        e.preventDefault();
        let formData = new FormData(form);

        const select = document.getElementById('articleSelect')
        const selectedText = select.options[select.selectedIndex].text;
        const name = selectedText.replace(/\s*\(\d+\)\s*$/, "");
        fetch('/api/shelf/item/ean', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                name: name,
                ean: formData.get('ean'),        // fixed typo
                location: shelf_name,
                quantity: formData.get('quantity'),
                expiry: formData.get('expiry'),
            }),
        })
            .then(res => {
                if (!res.ok) {
                    throw new Error('Failed to add item');
                }
                return res.json();
            })
            .then(() => {
                fetchShelfItems(shelf_name);
                showToast('Added Successfully!');
            })
            .catch(err => {
                console.error(err);
                showToast('Error adding item');
            });

    })
</script>
