<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Baby Shelf Organizer</title>
    <link href="/css/loader.css" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
    />

    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg bg-body-tertiary border-bottom" id="mainNav">
    <div class="container-fluid">
        <a class="navbar-brand" href="/" data-i18n="appName">Baby Shelf Organizer</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="add.html" data-i18n="add">Add</a></li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="storageDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false" data-i18n="storage">
                        Storage
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="storageDropdown">
                        <li><a class="dropdown-item" id="shelf" href="location.html?id=shelf" data-i18n="shelf">Shelf</a></li>
                        <li><a class="dropdown-item" id="freezer" href="location.html?id=freezer" data-i18n="freezer">Freezer</a></li>
                    </ul>
                </li>
                <li class="nav-item"><a class="nav-link" href="shopping.html" data-i18n="shoppingList">Shopping List</a></li>
                <li class="nav-item"><a class="nav-link active" href="vacation.html" data-i18n="vacationList">Vacation List</a></li>
                <li class="nav-item"><a class="nav-link" href="article.html" data-i18n="article">Article</a></li>
                <li class="nav-item"><a class="nav-link" href="stores.html" data-i18n="stores">Stores</a></li>
                <li class="nav-item"><a class="nav-link" href="qr-code.html">QR Code</a></li>
                <li class="nav-item"><a class="nav-link" href="settings.html" data-i18n="settings">Settings</a></li>
            </ul>
            <div class="d-flex align-items-center">
                <div class="dropdown me-3">
                    <button class="btn btn-outline-secondary dropdown-toggle" type="button" id="languageDropdown" data-bs-toggle="dropdown">
                        Loading....
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="languageDropdown" id="languageDropdownMenu">
                    </ul>
                </div>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="darkModeToggle" />
                    <label class="form-check-label" for="darkModeToggle" data-i18n="darkMode">Dark Mode</label>
                </div>
            </div>
        </div>
    </div>
</nav>

<!-- Main content -->
<main class="container py-5">
    <div class="card shadow mb-4">
        <div class="card-body">
            <h2 class="h5 border-bottom pb-2 mb-4">Urlaubsliste</h2>
            <div class="mt-5">
                <div class="table-responsive">
                    <table class="table table-bordered table-hover align-middle" id="holidayTable">
                        <thead class="table-dark">
                        <tr>
                            <th>EAN</th>
                            <th>Name</th>
                            <th>Quantity</th>
                            <th></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr><td colspan="4" class="text-center">No items yet</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div class="card shadow mb-4">
        <div class="card-body">
            <h2 class="h5 border-bottom pb-2 mb-4">Hinzuf√ºgen</h2>
            <div class="mt-4">
                <form id="vacationForm" class="row g-3">
                    <div class="col-md-12">
                        <label for="articleSelect" class="form-label">Select Option</label>

                        <div class="d-flex flex-column flex-md-row gap-2">
                            <!-- The select -->
                            <select class="form-select" id="articleSelect" name="ean">

                            </select>

                            <!-- The search input -->
                            <input
                                    type="text"
                                    id="shoppingArticleSearch"
                                    class="form-control"
                                    placeholder="Search options..."
                            >
                        </div>
                    </div>

                    <div class="col-md-12">
                        <label for="quantity" class="form-label">Quantity</label>
                        <input type="number" value="1" class="form-control" id="quantity" name="quantity">
                    </div>

                    <div class="col-12 d-flex gap-2 justify-content-end">
                        <button type="reset" class="btn btn-outline-danger">Reset</button>
                        <button type="submit" class="btn btn-primary">Add</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>

<script type="module" src="/js/app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script type="module">
    import { initListManager } from "/js/modules/listManager.js";

    // For Holiday List
    initListManager({
        type: "holiday",
        tableSelector: "#holidayTable tbody",
        formSelector: "#vacationForm",
        selectSelector: "#articleSelect"
    });
</script>
</body>
</html>
