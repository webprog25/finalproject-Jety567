<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Baby Shelf Organizer - Add Product</title>
    <link href="/css/loader.css" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        .card { box-shadow: 0 6px 18px rgba(0,0,0,0.06); }
        #qr-wrap { display:flex; align-items:center; justify-content:center; min-height:220px; }
        canvas { max-width:100%; height:auto; }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary border-bottom" id="mainNav">
    <div class="container-fluid">
        <a class="navbar-brand" href="/" data-i18n="appName">Baby Shelf Organizer</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="add.html" data-i18n="add">Add</a></li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="storageDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false" data-i18n="storage">
                        Storage
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="storageDropdown">
                        <li><a class="dropdown-item" id="shelf" href="location.html?id=shelf" data-i18n="shelf">Shelf</a></li>
                        <li><a class="dropdown-item" id="freezer" href="location.html?id=freezer" data-i18n="freezer">Freezer</a></li>
                    </ul>
                </li>
                <li class="nav-item"><a class="nav-link" href="shopping.html" data-i18n="shoppingList">Shopping List</a></li>
                <li class="nav-item"><a class="nav-link" href="vacation.html" data-i18n="vacationList">Vacation List</a></li>
                <li class="nav-item"><a class="nav-link" href="article.html" data-i18n="article">Article</a></li>
                <li class="nav-item"><a class="nav-link" href="stores.html" data-i18n="stores">Stores</a></li>
                <li class="nav-item"><a class="nav-link active" href="qr-code.html">QR Code</a></li>
                <li class="nav-item"><a class="nav-link" href="settings.html" data-i18n="settings">Settings</a></li>
            </ul>
            <div class="d-flex align-items-center">
                <div class="dropdown me-3">
                    <button class="btn btn-outline-secondary dropdown-toggle" type="button" id="languageDropdown" data-bs-toggle="dropdown">
                        Loading....
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="languageDropdown" id="languageDropdownMenu">
                    </ul>
                </div>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="darkModeToggle" />
                    <label class="form-check-label" for="darkModeToggle" data-i18n="darkMode">Dark Mode</label>
                </div>
            </div>
        </div>
    </div>
</nav>
<main class="container mt-4">
    <div class="row g-4 align-items-start">

        <div class="col-12 col-md-6 order-1 order-md-2">
            <div class="card h-100">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title" data-i18n="generatedQrCode">Generated QR Code</h5>
                    <div id="qr-wrap" class="mb-3">
                        <!-- QRious will render into this canvas -->
                        <canvas id="qr" aria-label="Generated QR code" role="img"></canvas>
                    </div>

                    <div class="d-flex gap-2">
                        <button id="downloadBtn" class="btn btn-outline-primary btn-sm" disabled data-i18n="downloadPng">Download PNG</button>
                        <button id="clearBtn" class="btn btn-outline-secondary btn-sm" disabled data-i18n="clear">Clear</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Inputs column: will appear SECOND on mobile, FIRST on md+ -->
        <div class="col-12 col-md-6 order-2 order-md-1">
            <div class="card h-100">
                <div class="card-body">

                    <form id="qrForm" onsubmit="return false;">
                        <div class="mb-3 d-flex">
                            <div class="flex-grow-1 me-2">
                                <label for="qr-code" class="form-label">QR Code</label>
                                <input type="text" class="form-control" id="qr-code" disabled>
                            </div>

                            <button type="button" id="copyBtnQrCode" class="btn btn-outline-secondary align-self-end" disabled data-i18n="copy">Copy</button>
                        </div>

                        <div class="mb-3 d-flex">
                            <div class="flex-grow-1 me-2">
                                <label for="url" class="form-label" data-i18n="url">URL</label>
                                <input type="text" class="form-control" id="url" disabled>
                            </div>
                            <button type="button" id="copyBtnUrl" class="btn btn-outline-secondary align-self-end" disabled data-i18n="copy">Copy</button>
                        </div>


                        <div class="d-flex gap-2">
                            <button id="generateBtn" class="btn btn-primary" data-i18n="generate">Generate</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>
</main>
<script src="https://unpkg.com/html5-qrcode"></script>
<script type="module" src="/js/app.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
<script type="module" src="/js/qrCodes.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
