<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Baby Shelf Organizer - Add Product</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/loader.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="/css/scanner.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary border-bottom" id="mainNav">
    <div class="container-fluid">
        <a class="navbar-brand" href="/" data-i18n="appName">Baby Shelf Organizer</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link active" href="add.html" data-i18n="add">Add</a></li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="storageDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false" data-i18n="storage">
                        Storage
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="storageDropdown">
                        <li><a class="dropdown-item" id="shelf" href="location.html?id=shelf" data-i18n="shelf">Shelf</a></li>
                        <li><a class="dropdown-item" id="freezer" href="location.html?id=freezer" data-i18n="freezer">Freezer</a></li>
                    </ul>
                </li>
                <li class="nav-item"><a class="nav-link" href="shopping.html" data-i18n="shoppingList">Shopping List</a></li>
                <li class="nav-item"><a class="nav-link" href="vacation.html" data-i18n="vacationList">Vacation List</a></li>
                <li class="nav-item"><a class="nav-link" href="article.html" data-i18n="article">Article</a></li>
                <li class="nav-item"><a class="nav-link" href="stores.html" data-i18n="stores">Stores</a></li>
                <li class="nav-item"><a class="nav-link" href="qr-code.html">QR Code</a></li>
                <li class="nav-item"><a class="nav-link" href="settings.html" data-i18n="settings">Settings</a></li>
            </ul>
            <div class="d-flex align-items-center">
                <div class="dropdown me-3">
                    <button class="btn btn-outline-secondary dropdown-toggle" type="button" id="languageDropdown" data-bs-toggle="dropdown">
                        Loading....
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="languageDropdown" id="languageDropdownMenu">
                    </ul>
                </div>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="darkModeToggle" />
                    <label class="form-check-label" for="darkModeToggle" data-i18n="darkMode">Dark Mode</label>
                </div>
            </div>
        </div>
    </div>
</nav>
<main class="container mt-4">
    <h1 class="mb-4" data-i18n="addNewProduct">Add New Product</h1>

    <form id="addProductForm" class="row g-3">
        <div class="col-md-6">
            <label for="productName" class="form-label" data-i18n="productName">Product Name</label>
            <input type="text" id="productName" name="productName" class="form-control" required>
        </div>
        <div class="col-md-6">
            <label for="eanCode" class="form-label">EAN Code</label>
            <div class="input-group">
                <input type="text" id="eanCode" name="eanCode" class="form-control" pattern="\d{8,13}" placeholder="EAN code">
                <button type="button" class="btn btn-outline-secondary" id="search-ean" data-i18n="search">Search</button>
                <button type="button" class="btn btn-outline-primary mobile-only" id="scan-ean"  data-i18n="scan">Scan</button>
            </div>
        </div>
        <div id="scanner-wrapper" hidden="">
        <div class="mt-4 d-flex align-items-center justify-content-start">
            <div id="scanner-container" class="mx-auto">
                <div id="overlay-frame">
            </div>
        </div>
        </div>
        </div>
        <div class="col-md-6">
            <label for="qr" class="form-label">QR Code</label>
            <div class="input-group">
                <input type="text" id="qr" name="qr" class="form-control" placeholder="QR code">
                <button type="button" class="btn btn-outline-primary mobile-only" id="scan-qr">Scan</button>
            </div>
        </div>
        <div id="qr-scanner-wrapper" hidden="">
            <div class="mt-4 d-flex align-items-center justify-content-start">
                <div id="qr-scanner-container" class="mx-auto">
                    <div id="qr-overlay-frame">
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <label for="quantity" class="form-label" data-i18n="quantity">Quantity</label>
            <input type="number" id="quantity" name="quantity" class="form-control" min="1" required>
        </div>
        <div class="col-md-3">
            <label for="expiryDate" class="form-label" data-i18n="expiryDate">Expiry Date</label>
            <input type="date" id="expiryDate" name="expiryDate" class="form-control" required>
        </div>
        <div class="col-md-6">
            <label for="location" class="form-label" data-i18n="location">Location</label>
            <select id="location" name="location" class="form-select" required>
                <option disabled selected value="" data-i18n="selectLocation">Select location</option>
                <option value="shelf" data-i18n="shelf">Shelf</option>
                <option value="freezer" data-i18n="freezer">Freezer</option>
            </select>
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary" data-i18n="addProduct">Add Product</button>
        </div>
    </form>

    <hr class="my-4">

    <h2 class="mb-3" data-i18n="receiptUpload">Receipt Upload (Only DM)</h2>
    <div class="mb-3">
        <input type="file" id="receiptPdf" class="form-control" />

        <div class="d-flex mt-2 gap-2">
            <button class="btn btn-secondary" id="processReceipt" data-i18n="processReceipt">
                Process Receipt
            </button>

            <select id="storeSelect" class="form-select" style="width: auto;">
                <option value="dm">DM</option>
                <option value="rossmann">Rossmann</option>
            </select>
        </div>
    </div>

    <hr class="my-4">

    <h2 class="mb-3" data-i18n="qrCodeItems">QR Code Items</h2>
    <table class="table table-hover" id="qrTable">
        <thead>
            <tr>
                <th data-i18n="name">Name</th>
                <th>QR</th>
                <th data-i18n="location">Location</th>
                <th data-i18n="expiry">Expiry</th>
                <th></th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <button class="btn btn-success mb-2" id="uploadQR" data-i18n="uploadQR">Upload QR</button>

    <h2 class="mb-3"data-i18n="eanCodeArticles">EAN Code Articles</h2>
    <table class="table table-hover" id="eanTable">
        <thead>
            <tr>
                <th data-i18n="name">Name</th>
                <th>EAN</th>
                <th data-i18n="qty">Qty</th>
                <th data-i18n="location">Location</th>
                <th data-i18n="expiry">Expiry</th>
                <th></th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <div class="progress mt-2 mb-5" id="eanProgressContainer" hidden>
        <div class="progress-bar" id="eanProgress" role="progressbar" style="width: 0%">0%</div>
    </div>
    <button class="btn btn-success mb-2" id="uploadEAN" data-i18n="uploadEAN">Upload EAN</button>
    <button class="btn btn-secondary mb-2" id="combineEAN">CombineEAN</button>
</main>
<script src="https://unpkg.com/html5-qrcode"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script type="module" src="/js/app.js"></script>
<script type="module" src="/js/add.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
